<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll in Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            align-items: center;
            background-color: rgb(90, 186, 186);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #d5abab;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #98df9b;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #79c98a;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px;
            background-color: rgba(187, 139, 139, 0.6); 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enroll in Our Courses</h1>
        <ul>
            <li><a href="21_jfs.html" target="_blank">Java FullStack</a></li>
            <li><a href="21_pfs.html" target="_blank">Python Fullstack</a></li>
            <li><a href="21_at.html" target="_blank">Automation Testing</a></li>
        </ul>

        <h2>Course Enrollment</h2>
        <form action="/submit_enrollment" method="post">
            <label for="courseSelect">Select Course:</label>
            <select id="courseSelect" name="courseSelect" required>
                <option value="" disabled selected>Select a course</option>
                <option value="Java Full Stack">Java Full Stack</option>
                <option value="Python Full Stack">Python Full Stack</option>
                <option value="Automation Testing">Automation Testing</option>
            </select>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Any additional information..."></textarea>

            <input type="submit" value="Enroll in Course">
        </form>
    </div>
</body>
</html>
